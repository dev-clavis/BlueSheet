{% extends "base.html" %}
{% set page = 'savings' %}
{% block content %}

<div class="input card">
  <h1>New Saving / Pension</h1>
  <form action="{{ url_for('new_saving_handler') }}" method="POST">

    <span class="input-label">Name</span>
    <input type="text" name="name" minlength="1" maxlength="255" required>

    <span class="input-label">Balance</span>
    <input type="number" name="balance" step="0.01" min="0" value="0" required> â‚¬

    <span class="input-label">Notes</span>
    <textarea name="notes"></textarea> 

    <button type="submit">
      <span class="mdi mdi-content-save"></span> Save
    </button>
    
    <a href="{{ url_for('savings') }}" class="cancel button">
      <span class="mdi mdi-close"></span> Cancel
    </a>

  </form>
</div>

{% endblock %}
